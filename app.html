<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landscape Design Generator(demo)</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="text-center mb-4">Landscape Design Generator</h1>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <div class="mb-3">
                <label
                  for="backyard-image"
                  class="form-label step-label"
                  data-step="1"
                  >1. Upload Your Backyard Photo:</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="backyard-image"
                  accept="image/*"
                />
              </div>
              <div class="mb-3">
                <label class="form-label step-label" data-step="2"
                  >2. Select the Area of Interest:</label
                >
              </div>
              <div class="mb-3">
                <label
                  for="design-prompt"
                  class="form-label step-label"
                  data-step="3"
                  >3. Describe Your Landscape Design:</label
                >
                <textarea
                  class="form-control"
                  id="design-prompt"
                  rows="3"
                  placeholder="Enter keywords or a description"
                ></textarea>
              </div>
              <div class="mb-3">
                <label
                  for="design-sample"
                  class="form-label step-label"
                  data-step="4"
                  >4. Upload a Sample Design (optional):</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="design-sample"
                  accept="image/*"
                />
              </div>
              <div class="text-center">
                <button
                  class="btn btn-primary btn-block"
                  id="generate-button"
                  data-step="5"
                >
                  5. Generate Landscape Design
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <div id="selected-area" class="mb-3">
                <div class="image-container">
                  <img
                    id="backyard-preview"
                    src="default.png"
                    alt="Backyard Photo"
                  />
                  <div id="selection-box"></div>
                </div>
              </div>
              <div id="design-result" class="text-center">
                <h5 class="card-title text-center">
                  Generated Landscape Design
                </h5>
                <img
                  id="design-result-img"
                  src="generated.png"
                  alt="Generated Landscape Design"
                  class="img-fluid"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
